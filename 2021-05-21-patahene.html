<h3>2.1　はじめに</h3>
<ul>
<li>コンピュータに <strong>命令</strong> (instruction) を伝える</li>
<li>コンピュータの語彙を <strong>命令セット</strong> (instruction set) という</li>
<li>本書で使用する命令セット
<ul>
<li>MIPS</li>
<li>ARMv8</li>
<li>Intel x86</li>
<li>ARMv7</li>
</ul>
</li>
</ul>
<p><small>補足 1: 今年 ARMv9 が出る</small><br />
<small>補足 2: 一番馴染みが深いのは RISC-V だと思う</small></p>

<h3>2.1　はじめに</h3>
<ul>
<li>命令セット間には類似性がある</li>
<li>設計者が抱く共通の目標
<ul>
<li>ハードウェア、コンパイラの開発を容易にする</li>
<li>性能を最大化する</li>
<li>コストと消費電力を最小化する</li>
</ul>
</li>
<li>命令もデータも、メモリ内に収まった数値である
<ul>
<li><strong>プログラム内蔵方式</strong> という</li>
</ul>
</li>
</ul>

<h3>2.2　コンピュータ・ハードウェアの演算</h3>
<ul>
<li>MIPS では加算を以下のように書く<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>add a, b, c
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>b</code> と <code>c</code> の和を <code>a</code> に収めることを意味する</li>
</ul>
</li>
<li>4 つの変数 <code>b</code> と <code>c</code> と <code>d</code> と <code>e</code> の和を <code>a</code> に収めたいとしたら？<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>add a, b, c

</li>

<ul>
<li>加算対象の 2 つと、それを収める 1 つ</li>
</ul>
</li>
<li>すべての命令でオペランドを 3 つにすれば単純性が保たれる</li>
</ul>
<p><strong>設計原則 1</strong>: 単純性は規則性につながる。</p>

<h3>2.3　コンピュータ・ハードウェアのオペランド</h3>
<ul>
<li>オペランドは <strong>レジスタ</strong> (register) の中から選ぶ必要がある
<ul>
<li>数に限りがある特殊な記憶領域</li>
</ul>
</li>
<li>MIPS においてはレジスタ長は 32 ビット
<ul>
<li>32 ビットをひとまとめにしたものはよく使うので、<br />
1つの単位として <strong>語</strong> (word) と呼ぶ</li>
</ul>
</li>
<li>一般に、現在のコンピュータに備えられているレジスタの数は 32</li>
</ul>

<li>クロック・サイクル数を高速に保つこととのバランス</li>

</ul>
</li>
<li>MIPS では、レジスタに以下の名前がついている<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>$s0-$s7, $t0-$t9, $zero, $a0-$a3, $v0-v1, $gp, $fp, $ra, $at

<ul>
<li>先程のプログラムで、変数 <code>f</code>, <code>g</code>, <code>h</code>, <code>i</code>, <code>j</code> をそれぞれレジスタ <code>$s0</code>, <code>$s1</code>, <code>$s2</code>, <code>$s3</code>, <code>$s4</code> に割り付けたときのコンパイル結果は？<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>f = (g + h) - (i + j);
</span></span></foreignObject></svg></code></pre>
</li>
<li>結果<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">add </span>$<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">s1</span>, $<span class="hljs-built_in">s2</span>  <span class="hljs-comment"># g + h の結果を $t0 に代入</span>

<span class="hljs-keyword">sub </span>$<span class="hljs-built_in">s0</span>, $<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">t1</span>  <span class="hljs-comment"># $t0 - $t1 の結果を f に代入</span>
</span></span></foreignObject></svg></code></pre>
</li>

<h3>2.3　コンピュータ・ハードウェアのオペランド</h3>
<ul>
<li>変数が配列や構造体など複雑なものだったら？
<ul>
<li>含まれる要素の数はレジスタ数よりも多いかもしれない</li>
</ul>
</li>
<li><strong>データ転送命令</strong> (data transfer instruction) を使い、<br />
メモリとレジスタの間でデータを転送する必要がある
<ul>
<li><strong>アドレス</strong> (address) を指定してメモリ内の語にアクセス</li>
</ul>
</li>
<li>MIPS では <code>lw</code> (load word) を使ってメモリからレジスタへ転送
<ul>
<li>命令操作の名前</li>
<li>データをロードする先のレジスタ</li>
<li>メモリにアクセスするための定数とレジスタ</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="gaia" data-style="ul ul,

<h3>2.3　コンピュータ・ハードウェアのオペランド</h3>
<ul>
<li>例題: 以下をコンパイルせよ。<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>g = h + A[<span class="hljs-number">8</span>];
</span></span></foreignObject></svg></code></pre>
<ul>
<li>変数 <code>g</code> と <code>h</code> は <code>$s1</code> と <code>$s2</code> に割り付ける</li>
<li><code>A</code> は 100 語からなる配列で、<strong>ベースアドレス</strong> は <code>$s3</code> に収められている</li>
</ul>
</li>
<li>結果<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">lw </span> $<span class="hljs-built_in">t0</span>, <span class="hljs-number">8</span>($<span class="hljs-built_in">s3</span>)    <span class="hljs-comment"># A[8] を $t0 に代入</span>
<span class="hljs-keyword">add </span>$<span class="hljs-built_in">s1</span>, $<span class="hljs-built_in">s2</span>, $<span class="hljs-built_in">t0</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>8</code> をオフセット、<code>$s3</code> をベース・レジスタと呼ぶ</li>
</ul>
</li>
</ul>
</section>

<h3>2.3　コンピュータ・ハードウェアのオペランド</h3>
<ul>
<li>細々した話
<ul>
<li>配列や構造体をメモリにどう配置するか決めるのはコンパイラ</li>
<li>今日ではほぼすべて 8 ビットの <strong>バイト</strong> 単位で考える</li>
<li>MIPS では語アドレスは 4 の倍数でなければならない
<ul>
<li>アーキテクチャによる <strong>整列化制約</strong></li>
</ul>
</li>
<li>語の中のバイトの並べ方には <strong>リトル・エンディアン</strong> と<br />
<strong>ビッグ・エンディアン</strong> があり、MIPS はビッグ・エンディアン</li>
<li>先の例題では、オフセットを 8 にするために<br />
実際には <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>4</mn><mo>×</mo><mn>8</mn><mo>=</mo><mn>32</mn></mrow><annotation encoding="application/x-tex">4 \times 8 = 32</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.72777em;vertical-align:-0.08333em;"></span><span class="mord">4</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">8</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">32</span></span></span></span> を収めなければならない</li>
</ul>
</li>
</ul>
</section>

<h3>2.3　コンピュータ・ハードウェアのオペランド</h3>
<ul>
<li>逆にレジスタからメモリへデータを転送するのは <strong>ストア</strong> 命令</li>
<li>MIPS では <code>sw</code> (store word)
<ul>
<li>命令操作の名前</li>
<li>データをストアする元のレジスタ</li>
<li>配列要素を指定するオフセットとベース・レジスタ</li>
</ul>
</li>
</ul>

<h3>2.3　コンピュータ・ハードウェアのオペランド</h3>
<ul>
<li>例題: 以下をコンパイルせよ。<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>A[<span class="hljs-number">12</span>] = h + A[<span class="hljs-number">8</span>];
</span></span></foreignObject></svg></code></pre>
<ul>
<li>変数 <code>h</code> は <code>$s2</code> に割り付ける</li>
<li>配列 <code>A</code> のベースアドレスは <code>$s3</code> に収められている</li>
</ul>
</li>
<li>結果<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">lw </span> $<span class="hljs-built_in">t0</span>, <span class="hljs-number">32</span>($<span class="hljs-built_in">s3</span>)   <span class="hljs-comment"># A[8] を $t0 に代入</span>
<span class="hljs-keyword">add </span>$<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">s2</span>, $<span class="hljs-built_in">t0</span>  <span class="hljs-comment"># h + A[8] を $t0 に代入</span>
<span class="hljs-keyword">sw </span> $<span class="hljs-built_in">t0</span>, <span class="hljs-number">48</span>($<span class="hljs-built_in">s3</span>)   <span class="hljs-comment"># h + A[8] を A[12] に収める</span>

<h3>2.3　コンピュータ・ハードウェアのオペランド</h3>
<ul>
<li>たいていのプログラムでは、レジスタ数よりも変数の数が多い</li>
<li>頻繁に使われる変数はレジスタに保持し、それ以外はメモリに置く</li>
<li>これを <strong>スピル・アウト</strong> (spilling) という</li>
<li>レジスタ
<ul>
<li>数が限られている</li>
<li>アクセスが速い、エネルギー消費が少ない</li>
</ul>
</li>
<li>メモリ
<ul>
<li>アクセスに時間がかかる</li>
<li>読み書きするのにデータ転送命令が余分に要る</li>
</ul>
</li>
</ul>
</section>

<li>メモリに定数を置いてそれをロードするのではなく、<br />
専用の命令を用意する方が効率が良い</li>
<li>即値加算 <code>addi</code> 命令<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">addi </span> $<span class="hljs-built_in">s3</span>, $<span class="hljs-built_in">s3</span>, <span class="hljs-number">4</span>  <span class="hljs-comment"># $s3 = $s3 + 4</span>
</span></span></foreignObject></svg></code></pre>
</li>

<li>負の数を扱うには？</li>

<ul>
<li>1 ビットを符号に使う (符号付き絶対値表現)</li>
</ul>
</li>

<ul>
<li>符号ビットはどこに置く？</li>
<li>加算器に余分なステップが必要</li>

</ul>
</li>

<ul>

0111 1111 1111 1111 1111 1111 1111 1110₂ =  2,147,483,646₁₀
0111 1111 1111 1111 1111 1111 1111 1111₂ =  2,147,483,647₁₀
1000 0000 0000 0000 0000 0000 0000 0000₂ = -2,147,483,648₁₀
1000 0000 0000 0000 0000 0000 0000 0001₂ = -2,147,483,647₁₀
...
1111 1111 1111 1111 1111 1111 1111 1101₂ = -3₁₀
1111 1111 1111 1111 1111 1111 1111 1110₂ = -2₁₀
1111 1111 1111 1111 1111 1111 1111 1111₂ = -1₁₀
</span></span></foreignObject></svg></code></pre>
</li>
</ul>

<h3>2.4　符号付き数と符号なし数</h3>
<ul>
<li><strong>2 の補数</strong> (two's complement) 表現</li>
<li>最上位が 0 の場合は正の数 ( <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn><mo>…</mo><mn>2</mn><mo separator="true" lspace="0em" rspace="0em">,</mo><mn>147</mn><mo separator="true" lspace="0em" rspace="0em">,</mo><mn>483</mn><mo separator="true" lspace="0em" rspace="0em">,</mo><mn>647</mn></mrow><annotation encoding="application/x-tex">{0} \dots 2{,}147{,}483{,}647</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8388800000000001em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord">0</span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="minner">…</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord">2</span><span class="mord"><span class="mpunct">,</span></span><span class="mord">147</span><span class="mord"><span class="mpunct">,</span></span><span class="mord">483</span><span class="mord"><span class="mpunct">,</span></span><span class="mord">647</span></span></span></span> ) を表し、<br />
最上位が 1 の場合は負の数 ( <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mrow><mo>−</mo><mn>2</mn><mo separator="true" lspace="0em" rspace="0em">,</mo><mn>147</mn><mo separator="true" lspace="0em" rspace="0em">,</mo><mn>483</mn><mo separator="true" lspace="0em" rspace="0em">,</mo><mn>648</mn></mrow><mo>…</mo><mrow><mo>−</mo><mn>1</mn></mrow></mrow><annotation encoding="application/x-tex">{-2{,}147{,}483{,}648} \dots {-1}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8388800000000001em;vertical-align:-0.19444em;"></span><span class="mord"><span class="mord">−</span><span class="mord">2</span><span class="mord"><span class="mpunct">,</span></span><span class="mord">147</span><span class="mord"><span class="mpunct">,</span></span><span class="mord">483</span><span class="mord"><span class="mpunct">,</span></span><span class="mord">648</span></span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="minner">…</span><span class="mspace" style="margin-right:0.16666666666666666em;"></span><span class="mord"><span class="mord">−</span><span class="mord">1</span></span></span></span></span> ) を表す</li>
</ul>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>x</mi><mn>31</mn></msub><mo>×</mo><mo stretchy="false">(</mo><mo>−</mo><msup><mn>2</mn><mn>31</mn></msup><mo stretchy="false">)</mo><mo>+</mo><munderover><mo>∑</mo><mrow><mi>i</mi><mo>=</mo><mn>0</mn></mrow><mn>30</mn></munderover><msub><mi>x</mi><mi>i</mi></msub><mo>×</mo><msup><mn>2</mn><mi>i</mi></msup></mrow><annotation encoding="application/x-tex">x_{31} \times (-2^{31}) + \sum_{i=0}^{30} x_i \times 2^i
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.73333em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">x</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">31</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1.1141079999999999em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord">−</span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t"><span class="vlist-r"><span class="vlist" style="height:0.8641079999999999em;"><span style="top:-3.113em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">31</span></span></span></span></span></span></span></span></span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:3.0787820000000004em;vertical-align:-1.277669em;"></span><span class="mop op-limits"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.8011130000000004em;"> <h3>2.4　符号付き数と符号なし数</h3>
<ul>
<li>正負反転
<ul>
<li>ビット反転させてから 1 を加えればよい</li>
</ul>
</li>
<li>例: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mn>2</mn><mn>10</mn></msub></mrow><annotation encoding="application/x-tex">2_{10}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">10</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> を正負反転する<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>2₁₀ = 0000 0000 0000 0000 0000 0000 0000 0010₂

      1111 1111 1111 1111 1111 1111 1111 1101₂
    +                                       1₂
    ─────────────────────────
    = 1111 1111 1111 1111 1111 1111 1111 1110₂ = -2₁₀
</span></span></foreignObject></svg></code></pre>
<ul>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><msub><mn>2</mn><mn>10</mn></msub></mrow><annotation encoding="application/x-tex">-2_{10}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord">−</span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">10</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> も同様</li>
</ul>
</li>

<h3>2.4　符号付き数と符号なし数</h3>
<ul>
<li><strong>符号拡張</strong> (sign extension)
<ul>
<li>より大きいビット長に変換する</li>
<li>最上位ビットを空きビットに繰り返しコピーする</li>
</ul>
</li>
<li>例: 16 ビットの <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mn>2</mn><mn>10</mn></msub></mrow><annotation encoding="application/x-tex">2_{10}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">10</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> と <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>−</mo><msub><mn>2</mn><mn>10</mn></msub></mrow><annotation encoding="application/x-tex">-2_{10}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord">−</span><span class="mord"><span class="mord">2</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">10</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> をそれぞれ 32 ビットに符号拡張する<pre><code><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>                    0000 0000 0000 0010₂ =  2₁₀

</li>
</ul>

<h3>2.4　符号付き数と符号なし数</h3>
<ul>
<li>符号拡張の必要性</li>
<li>例: MIPS でバイトを 32 ビットのレジスタにロードする</li>
<li><code>lb</code> (load byte)
<ul>
<li>バイトを符号付き整数としてロード</li>
<li>24 ビットを符号拡張する</li>
</ul>
</li>
<li><code>lbu</code> (load byte unsigned)
<ul>
<li>バイトを符号なし整数としてロード</li>
<li>24 ビットを 0 で埋める</li>
</ul>
</li>
</ul>

<ul>

<h3>2.5　コンピュータ内での命令の表現</h3>
<ul>
<li>
<p>コンピュータ内では命令は数値</p>
</li>
<li>
<p>例: 以下の記号表現の命令を、数値として表す</p>
<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">add </span>$<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">s1</span>, $<span class="hljs-built_in">s2</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>レジスタ <code>$s1</code> は 17、<code>$s2</code> は 18、<code>$t0</code> は 8 に対応する</li>
</ul>
</li>
<li>
<p>MIPS の命令形式に従い 10 進数で表すと</p>
<table>
  <tr><td>0</td><td>17</td><td>18</td><td>8</td><td>0</td><td>32</td></tr>
</table>
<ul>
<li>区切られた各部分をフィールドという</li>
</ul>
</li>
</ul>
</section>

;">
<h3>2.5　コンピュータ内での命令の表現</h3>
<ul>
<li>
<p>さらに 2 進数にすると</p>
<table>
  <tr><td>000000</td><td>10001</td><td>10010</td><td>01000</td><td>00000</td><td>100000</td></tr>
</table>
<ul>
<li>1 命令は 32 ビットであることがわかる</li>
</ul>
</li>
<li>
<p>命令を数値で表したものを <strong>機械語</strong> (machine language) という</p>
</li>
<li>
<p>機械語はたいてい 16 進数で表される</p>
<ul>
<li>例: <code>1110 1100 1010 1000 0110 0100 0010 0000₂</code> → <code>eca8 6420₁₆</code></li>
<li>例: <code>0001 0011 0101 0111 1001 1011 1101 1111₂</code> → <code>1357 9bdf₁₆</code></li>
<li>2 進数の 4 ビットを <code>0123456789abcdef</code> で置き換える</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-marpit-scope-nqwjP6cy="" data-paginate="true" data-theme="gaia" data-style="ul ul,

<li>結果<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-symbol">Loop:</span> <span class="hljs-keyword">sll </span> $<span class="hljs-built_in">t1</span>, $<span class="hljs-built_in">s3</span>, <span class="hljs-number">2</span>     <span class="hljs-comment"># $t1 = i &lt;&lt; 2</span>
      <span class="hljs-keyword">add </span> $<span class="hljs-built_in">t1</span>, $<span class="hljs-built_in">t1</span>, $<span class="hljs-built_in">s6</span>   <span class="hljs-comment"># $t1 = (save[i] のアドレス)</span>
      <span class="hljs-keyword">lw </span>  $<span class="hljs-built_in">t0</span>, <span class="hljs-number">0</span>($<span class="hljs-built_in">t1</span>)     <span class="hljs-comment"># $t0 = save[i]</span>
      <span class="hljs-keyword">bne </span> $<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">s5</span>, Exit  <span class="hljs-comment"># save[i] ≠ k なら Exit へ</span>
      <span class="hljs-keyword">addi </span>$<span class="hljs-built_in">s3</span>, $<span class="hljs-built_in">s3</span>, <span class="hljs-number">1</span>     <span class="hljs-comment"># i = i + 1</span>
      <span class="hljs-keyword">j </span>   Loop            <span class="hljs-comment"># Loop へ</span>
<span class="hljs-symbol">Exit:</span>
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>

<h3>2.7　条件判定用の命令</h3>
<ul>
<li>ラベルを使うことで、(コンパイラやアセンブリ言語プログラマは)<br />
分岐先アドレスの計算にわずらわれずに済む
<ul>
<li>もっと言えば、高水準言語プログラマはラベルについて考えなくても<br />
コンパイラが勝手に分岐を生成する</li>
</ul>
</li>
<li>分岐も分岐先・ラベルもない一続きの塊を <strong>基本ブロック</strong> という</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="gaia" data-style="ul ul,

  margin: auto;

;">
<h3>2.7　条件判定用の命令</h3>
<ul>
<li><code>slt</code> (set on less than)<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">slt </span> $<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">s3</span>, $<span class="hljs-built_in">s4</span>  <span class="hljs-comment"># $s3 &lt; $s4 なら $t0 を 1 にする</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li><code>slti</code> (set on less than immediate)<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">slti </span>$<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">s2</span>, <span class="hljs-number">10</span>   <span class="hljs-comment"># $s2 &lt; 10 なら $t0 を 1 にする</span>
</span></span></foreignObject></svg></code></pre>
</li>
<li><code>sltu</code> (set on less than unsigned)</li>
<li><code>sltiu</code> (set on less than immediate unsigned)
<ul>
<li>数値を符号付きとして比べるか、符号なしとして比べるか</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="gaia" data-style="ul ul,

<h3>2.7　条件判定用の命令</h3>
<ul>
<li>MIPS では「より小」「以下」「より大」「以上」の分岐はすべて<br />
<code>slt</code>, <code>slti</code>, <code>beq</code>, <code>bne</code>, <code>$zero</code> の組み合わせで生成される
<ul>
<li>単純性を保つべし</li>
</ul>
</li>
<li>配列の境界チェック <code>0 ≦ x &lt; y</code> を一発で行うテクニック<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">sltu </span>$<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">s1</span>, $<span class="hljs-built_in">s2</span>  <span class="hljs-comment"># $s1 &gt;= $t2 または $s1 &lt; 0 なら $t0 を 0 にする</span>
<span class="hljs-keyword">beq </span> $<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">zero</span>, IndexOutOfBounds  <span class="hljs-comment"># 範囲外ならエラー処理に分岐</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>符号付き整数の負の数は、符号なし整数として解釈すれば<br />
大きな整数のように見える</li>
</ul>
</li>
</ul>
</section>

<h3>2.7　条件判定用の命令</h3>
<p>case 文と switch 文</p>
<ul>
<li>if-then-else をつなげて実現する</li>
<li><strong>ジャンプ・アドレス・テーブル</strong> によって実現する
<ul>
<li>分岐先候補のアドレスを表にして、該当処理へジャンプ</li>
<li>レジスタで指定したアドレスにジャンプする命令が必要</li>
<li><code>jr</code> (jump register)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-marpit-scope-QakUcRyb="" data-paginate="true" data-theme="gaia" data-style="ul ul,

;">
<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<ul>
<li><strong>手続き</strong> (procedure)
<ul>
<li>要するに関数。プログラムの抽象化を実現する。</li>
</ul>
</li>
<li>手続きを実行する手順
<ol>
<li>手続きからアクセスできる場所にパラメータを置く</li>
<li>手続きに制御を移す</li>
<li>手続きに必要なメモリ資源を入手する</li>
<li>必要なタスクを実行する</li>
<li>呼び出し元のプログラムからアクセスできる場所に結果を置く</li>
<li>制御を元の位置に戻す
<ul>
<li>手続きはプログラム内のいろいろな場所から呼び出される可能性がある</li>
</ul>
</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-marpit-scope-oR2bykPw="" data-paginate="true" data-theme="gaia" data-style="ul ul,

  margin: auto;

;">
<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<ul>
<li>受け渡しは極力レジスタを使う
<ul>
<li><code>$a0-$a3</code>: 引数レジスタ。パラメータを渡す。</li>
<li><code>$v0-$v1</code>: 値レジスタ。結果の値を返す。</li>
<li><code>$ra</code>: 戻りアドレス・レジスタ。制御を元に戻す。</li>
</ul>
</li>
<li><code>jal</code> (jump-and-link)
<ul>
<li><code>jal [手続きのアドレス]</code> で手続きのアドレスにジャンプすると同時に、<br />
次の命令のアドレス (PC + 4) を <code>$ra</code> に退避する
<ul>
<li>PC: <strong>プログラム・カウンタ</strong></li>
</ul>
</li>
</ul>
</li>
<li><code>jr</code> (jump register)
<ul>
<li><code>jr $ra</code> で制御を元に戻す</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-MBGm2rS8="" data-paginate="true" data-theme="gaia" data-style="ul ul,

<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<ul>
<li>用語
<ul>
<li><strong>呼び出し側</strong> (caller)</li>
<li><strong>被呼び出し側</strong> (callee)</li>
</ul>
</li>
<li>手続きを実行する手順まとめ
<ul>
<li>呼び出し側はパラメータを <code>$a0-$a3</code> に収める</li>
<li><code>jal X</code> で手続き X (被呼び出し側) にジャンプ</li>
<li>被呼び出し側は計算を実行</li>
<li>結果を <code>$v0-$v1</code> に収める</li>
<li><code>jr $ra</code> で制御を呼び出し側に戻す</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-marpit-scope-nYfjx3WU="" data-paginate="true" data-theme="gaia" data-style="ul ul,

<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<ul>
<li>受け渡すデータがもっと多い場合は？</li>
<li><strong>スタック</strong> (stack) を使う
<ul>
<li><code>$sp</code> (stack pointer) がスタックのトップを指し示す</li>
<li>レジスタを 1 つ退避すれば、<code>$sp</code> は 1 語分下に伸びる (<strong>プッシュ</strong>)</li>
<li>レジスタを 1 つ復元すれば、<code>$sp</code> は 1 語分上に縮む (<strong>ポップ</strong>)</li>
</ul>
</li>
</ul>
<p><img src="assets/60a629d7.drawio.svg" alt="w:1000" style="width:1000px;" /></p>

<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<ul>
<li>例: 以下の手続きをコンパイルせよ<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">leaf_example</span><span class="hljs-params">(<span class="hljs-keyword">int</span> g, <span class="hljs-keyword">int</span> h, <span class="hljs-keyword">int</span> i, <span class="hljs-keyword">int</span> j)</span>
</span>{
  <span class="hljs-keyword">int</span> f;
  f = (g + h) - (i + j);
  <span class="hljs-keyword">return</span> f;
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>引数 <code>g</code>, <code>h</code>, <code>i</code>, <code>j</code> は <code>$a0</code>, <code>$a1</code>, <code>$a2</code>, <code>$a3</code> に相当</li>
<li>変数 <code>f</code> は <code>$s0</code> に相当</li>
<li>代入の前にレジスタを退避する必要がある</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-marpit-scope-tQ2m9Due="" data-paginate="true" data-theme="gaia" data-style="ul ul,

;">
<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-symbol">leaf_example:</span>
    <span class="hljs-keyword">addi </span>$<span class="hljs-built_in">sp</span>, $<span class="hljs-built_in">sp</span>, -<span class="hljs-number">12</span>    <span class="hljs-comment"># スタックを 3 語分確保</span>
    <span class="hljs-keyword">sw </span>  $<span class="hljs-built_in">t1</span>, <span class="hljs-number">8</span>($<span class="hljs-built_in">sp</span>)      <span class="hljs-comment"># $t1 を退避</span>
    <span class="hljs-keyword">sw </span>  $<span class="hljs-built_in">t0</span>, <span class="hljs-number">4</span>($<span class="hljs-built_in">sp</span>)      <span class="hljs-comment"># $t0 を退避</span>
    <span class="hljs-keyword">sw </span>  $<span class="hljs-built_in">s0</span>, <span class="hljs-number">0</span>($<span class="hljs-built_in">sp</span>)      <span class="hljs-comment"># $s0 を退避</span>
    <span class="hljs-keyword">add </span> $<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">a0</span>, $<span class="hljs-built_in">a1</span>    <span class="hljs-comment"># $t0 = g + h</span>
    <span class="hljs-keyword">add </span> $<span class="hljs-built_in">t1</span>, $<span class="hljs-built_in">a2</span>, $<span class="hljs-built_in">a3</span>    <span class="hljs-comment"># $t1 = i + j</span>
    <span class="hljs-keyword">sub </span> $<span class="hljs-built_in">s0</span>, $<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">t1</span>    <span class="hljs-comment"># f = (g + h) - (i + j)</span>
    <span class="hljs-keyword">add </span> $<span class="hljs-built_in">v0</span>, $<span class="hljs-built_in">s0</span>, $<span class="hljs-built_in">zero</span>  <span class="hljs-comment"># f を返す ($v0 = $s0 + 0)</span>
    <span class="hljs-keyword">lw </span>  $<span class="hljs-built_in">s0</span>, <span class="hljs-number">0</span>($<span class="hljs-built_in">sp</span>)      <span class="hljs-comment"># $s0 を復元</span>
    <span class="hljs-keyword">lw </span>  $<span class="hljs-built_in">t0</span>, <span class="hljs-number">4</span>($<span class="hljs-built_in">sp</span>)      <span class="hljs-comment"># $t0 を復元</span>
    <span class="hljs-keyword">lw </span>  $<span class="hljs-built_in">t1</span>, <span class="hljs-number">8</span>($<span class="hljs-built_in">sp</span>)      <span class="hljs-comment"># $t1 を復元</span>
    <span class="hljs-keyword">addi </span>$<span class="hljs-built_in">sp</span>, $<span class="hljs-built_in">sp</span>, <span class="hljs-number">12</span>     <span class="hljs-comment"># スタックから 3 語分除く</span>
    <span class="hljs-keyword">jr </span>  $<span class="hljs-built_in">ra</span>              <span class="hljs-comment"># 呼び出し元に戻る</span>
</span></span></foreignObject></svg></code></pre>
</section>

<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<ul>
<li>MIPS ではレジスタを以下のように分けている
<ul>
<li><code>$t0-$t9</code>: 手続き呼び出しの際に被呼び出し側で保存しない</li>
<li><code>$s0-$s7</code>: 手続き呼び出しの際に保存されなければならない
<ul>
<li>使用する場合、被呼び出し側で退避および復元する</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-marpit-scope-MoxKgK4p="" data-paginate="true" data-theme="gaia" data-style="ul ul,

<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<ul>
<li>他の手続きを呼び出さない手続きを <strong>リーフ</strong> (leaf) 手続きと呼ぶ</li>
<li>実際はリーフ手続きばかりではない</li>
<li>例: 以下の再帰的手続きをコンパイルせよ<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">fact</span><span class="hljs-params">(<span class="hljs-keyword">int</span> n)</span>
</span>{
  <span class="hljs-keyword">if</span> (n &gt; <span class="hljs-number">1</span>) <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
  <span class="hljs-keyword">else</span> <span class="hljs-keyword">return</span> n * fact(n - <span class="hljs-number">1</span>);
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li>呼び出し側は引数レジスタと一時レジスタを退避</li>
<li>被呼び出し側は戻りアドレス・レジスタと退避レジスタを退避</li>
</ul>
</li>
</ul>
</section>

<h3>2.8　コンピュータ・ハードウェア内での手続きのサポート</h3>
<ul>
<li>補足: 末尾呼び出し (tail call) の最適化<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">sum</span><span class="hljs-params">(<span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> acc)</span> </span>{
  <span class="hljs-keyword">if</span> (n &gt; <span class="hljs-number">0</span>) <span class="hljs-keyword">return</span> sum(n - <span class="hljs-number">1</span>, acc + n);
  <span class="hljs-keyword">else</span> <span class="hljs-keyword">return</span> acc;
}
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-mips"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-symbol">sum:</span>      <span class="hljs-keyword">slti </span>$<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">a0</span>, <span class="hljs-number">1</span>           <span class="hljs-comment"># n ≦ 0 かチェック</span>
          <span class="hljs-keyword">bne </span> $<span class="hljs-built_in">t0</span>, $<span class="hljs-built_in">zero</span>, sum_exit  <span class="hljs-comment"># n ≦ 0 なら sum_exit へ分岐</span>
          <span class="hljs-keyword">add </span> $<span class="hljs-built_in">a1</span>, $<span class="hljs-built_in">a0</span>              <span class="hljs-comment"># n を acc に累計</span>
          <span class="hljs-keyword">addi </span>$<span class="hljs-built_in">a0</span>, $<span class="hljs-built_in">a0</span>, -<span class="hljs-number">1</span>          <span class="hljs-comment"># n を 1 繰り下げ</span>
          <span class="hljs-keyword">j </span>   sum                   <span class="hljs-comment"># sum にジャンプ</span>
<span class="hljs-symbol">sum_exit:</span> <span class="hljs-keyword">add </span> $<span class="hljs-built_in">v0</span>, $<span class="hljs-built_in">a1</span>, $<span class="hljs-built_in">zero</span>       <span class="hljs-comment"># 戻り値 acc を設定</span>
          <span class="hljs-keyword">jr </span>  $<span class="hljs-built_in">ra</span>                   <span class="hljs-comment"># 呼び出し元に戻る</span>
</span></span></foreignObject></svg></code></pre>
</li>

<h3>2.10　32 ビットの即値およびアドレスに対する MIPS のアドレシング方式</h3>
<ul>
<li>
<p>分岐先はだいたい分岐命令の近くにある</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext>PC</mtext><mo>←</mo><mo stretchy="false">(</mo><mtext>PC</mtext><mo>+</mo><mn>4</mn><mo stretchy="false">)</mo><mo>+</mo><mtext>定数</mtext></mrow><annotation encoding="application/x-tex">\text{PC} \leftarrow (\text{PC} + 4) + \text{定数}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord text"><span class="mord">PC</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">←</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord text"><span class="mord">PC</span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">4</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span></span><span class="base"><span class="strut" style="height:0.68333em;vertical-align:0em;"></span><span class="mord text"><span class="mord cjk_fallback">定数</span></span></span></span></span></span></span></span></foreignObject></svg></p></li>
<li>
<p>この形式を <strong>PC 相対アドレシング</strong> という</p>
<ul>
<li>「<strong>一般的な場合を高速化する</strong>」</li>
<li>ただし jump と jump-and-link の場合は呼び出す対象の手続きが呼び出し元の<br />
近くにあるとは限らないので、J 形式により長いアドレスを指定する</li>
</ul>
</li>
<li>
<p>さらに命令はすべて 4 バイトなので、<br />
MIPS ではバイト数ではなく語数を指定する</p>
<ul>
<li>2 ビットお得</li>
</ul>
</li>
</ul>
</section>

</ul>

<ul>
<li>命令中の定数とレジスタの値の和</li>
</ul>

<ul>

</ul>

<li>PC の上位 4 ビットと命令中の 26 ビットを連結</li>
</ul>
