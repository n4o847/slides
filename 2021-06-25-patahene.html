<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#<span class="hljs-meta-keyword">define</span> BLOCKSIZE 32</span>

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">do_block</span><span class="hljs-params">(<span class="hljs-keyword">int</span> n, <span class="hljs-keyword">int</span> si, <span class="hljs-keyword">int</span> sj, <span class="hljs-keyword">int</span> sk, <span class="hljs-keyword">double</span> *A, <span class="hljs-keyword">double</span> *B, <span class="hljs-keyword">double</span> *C)</span> </span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = si; i &lt; si + BLOCKSIZE; ++i)
        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = sj; j &lt; sj + BLOCKSIZE; ++j)
        {
            <span class="hljs-keyword">double</span> cij = C[i + j * n];  <span class="hljs-comment">// cij = C[i][j]</span>
            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> k = sk; k &lt; sk + BLOCKSIZE; ++k)
                cij += A[i + k * n] * B[k + j * n];  <span class="hljs-comment">// cij += A[i][k] * B[k][j]</span>
            c[i + j * n] = cij;  <span class="hljs-comment">// C[i][j] = cij</span>
        }
}

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">dgemm</span><span class="hljs-params">(<span class="hljs-keyword">int</span> n, <span class="hljs-keyword">double</span> *A, <span class="hljs-keyword">double</span> *B, <span class="hljs-keyword">double</span> *C)</span> </span>{
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> sj = <span class="hljs-number">0</span>; sj &lt; n; sj += BLOCKSIZE)
        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> si = <span class="hljs-number">0</span>; si &lt; n; si += BLOCKSIZE)
            <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> sk = <span class="hljs-number">0</span>; sk &lt; n; sk += BLOCKSIZE)
                do_block(n, si, sj, sk, A, B, C);
}
