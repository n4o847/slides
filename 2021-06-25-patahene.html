        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> j = sj; j &lt; sj + BLOCKSIZE; ++j)

            <span class="hljs-keyword">double</span> cij = C[i + j * n];  <span class="hljs-comment">// cij = C[i][j]</span>

            c[i + j * n] = cij;  <span class="hljs-comment">// C[i][j] = cij</span>

}

</li>
<li>
<p><strong>年間故障率</strong> (<strong>AFR</strong>: Average Failure Rate)</p>
</li>
</ul>
<p>例: MTTF が 1,000,000 時間 (≒ 114 年) のディスクは故障しなさそうに思えるが、<br />
　このディスクを 2 台搭載するサーバーを 50,000 台用意したときの AFR は？</p>
<p>解答: 1 年 = 8760 時間。<br />
　MTTF が 1,000,000 時間のとき AFR は 8760 / 1,000,000 = 0.876 %。<br />
　10,000 台のディスクがあれば 1 年間に 876 台、1 日に 2 台以上の<br />
　ディスクが故障する。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="gaia" data-style="section {

<h3>5.5　信頼性の高い記憶階層</h3>
<p>可用性 (availability) に関する用語</p>
<ul>
<li>
<p><strong>平均修復時間</strong> (<strong>MTTR</strong>: Mean Time To Repair)</p>
</li>
<li>
<p><strong>平均故障間隔</strong> (<strong>MTBF</strong>: Mean Time Between Failure) = MTTF + MTTR</p>
</li>
</ul>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><mtext mathvariant="sans-serif">可用性</mtext><mo>=</mo><mfrac><mtext mathvariant="sans-serif">MTTF</mtext><mrow><mtext mathvariant="sans-serif">MTTF</mtext><mo>+</mo><mtext mathvariant="sans-serif">MTTR</mtext></mrow></mfrac></mrow><annotation encoding="application/x-tex">\textsf{可用性} = \frac{\textsf{MTTF}}{\textsf{MTTF} + \textsf{MTTR}}
</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord text"><span class="mord textsf cjk_fallback">可用性</span></span><span class="mspace" style="margin-right:0.2777777777777778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2777777777777778em;"></span></span><span class="base"><span class="strut" style="height:2.14077em;vertical-align:-0.7693300000000001em;"></span><span class="mord"><span class="mopen nulldelimiter"></span><span class="mfrac"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:1.37144em;"><span style="top:-2.314em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord text"><span class="mord textsf">MTTF</span></span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mbin">+</span><span class="mspace" style="margin-right:0.2222222222222222em;"></span><span class="mord text"><span class="mord textsf">MTTR</span></span></span></span><span style="top:-3.23em;"><span class="pstrut" style="height:3em;"></span><span class="frac-line" style="border-bottom-width:0.04em;"></span></span><span style="top:-3.677em;"><span class="pstrut" style="height:3em;"></span><span class="mord"><span class="mord text"><span class="mord textsf">MTTF</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.7693300000000001em;"><span></span></span></span></span></span><span class="mclose nulldelimiter"></span></span></span></span></span></span></span></span></foreignObject></svg></p><ul>
<li>MTTF の改善方法
<ul>
<li>故障回避: 故障の発生原因を元から断つ</li>
<li>故障許容: 冗長性を持たせて、故障が発生してもよくする</li>
<li>故障予測: 故障の発生箇所と発生時期を予想して、故障する前に交換</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="gaia" data-style="section {

<h3>5.5　信頼性の高い記憶階層</h3>
<p>Hamming の 1 ビット誤り検出</p>
<ul>
<li>
<p>パリティ・コード: 語中の 1 の数が奇数なら 1、偶数なら 0 を付加</p>
</li>
<li>
<p>パリティ・コードによって 1 ビットの誤り検出が可能</p>
<ul>
<li>2 ビットは無理。3 ビットはできるけど可能性は低い</li>
</ul>
</li>
</ul>
<p>例題: 値が <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>3</mn><msub><mn>1</mn><mn>10</mn></msub></mrow><annotation encoding="application/x-tex">31_{10}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord">3</span><span class="mord"><span class="mord">1</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">10</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> のバイトの右端にパリティ・ビットをつけよ。<br />
　最上位ビットを反転したとき、誤りが検出されるか。</p>
<p>解答: <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>3</mn><msub><mn>1</mn><mn>10</mn></msub></mrow><annotation encoding="application/x-tex">31_{10}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord">3</span><span class="mord"><span class="mord">1</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight"><span class="mord mtight">10</span></span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> は <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0001111</mn><msub><mn>1</mn><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">00011111_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord">0001111</span><span class="mord"><span class="mord">1</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>。<br />
　パリティが奇数なので <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn></mrow><annotation encoding="application/x-tex">1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span> をつけて、<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>00011111</mn><msub><mn mathvariant="bold">1</mn><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">00011111\mathbf{1}_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord">00011111</span><span class="mord"><span class="mord mathbf">1</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> となる。<br />
　最上位ビットが反転されると <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn mathvariant="bold">10011111</mn><msub><mn>1</mn><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">\mathbf{1}00111111_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord mathbf">1</span><span class="mord">0011111</span><span class="mord"><span class="mord">1</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span>。<br />
　これはパリティが奇数なので誤っている。</p>

<h3>5.5　信頼性の高い記憶階層</h3>
<p>Hamming の 1 ビット誤り訂正</p>
<p><img src="https://i.gyazo.com/a0219e52619cfa084e3c67a7db060b75.png" alt="" /></p>

<li>ビット 2 はビット (2, 3, 6, 7, 10, 11, ...) をチェック</li>

<h3>5.5　信頼性の高い記憶階層</h3>
<p>Hamming の 1 ビット誤り訂正</p>
<p>例題: データ <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1001101</mn><msub><mn>0</mn><mn>2</mn></msub></mrow><annotation encoding="application/x-tex">10011010_2</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.79444em;vertical-align:-0.15em;"></span><span class="mord">1001101</span><span class="mord"><span class="mord">0</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.30110799999999993em;"><span style="top:-2.5500000000000003em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span></span></span></span> に関する Hamming ECC コードは？</p>
<p>解答: パリティ・ビットを入れると <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">_</mi><mi mathvariant="normal">_</mi><mn>1</mn><mi mathvariant="normal">_</mi><mn>001</mn><mi mathvariant="normal">_</mi><mn>1010</mn></mrow><annotation encoding="application/x-tex">\_\_1\_001\_1010</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.95444em;vertical-align:-0.31em;"></span><span class="mord">__1_001_1010</span></span></span></span>。<br />
　位置 1 のパリティ・ビットは <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi mathvariant="normal">_</mi><mi mathvariant="normal">_</mi><mn mathvariant="bold">1</mn><mi mathvariant="normal">_</mi><mn mathvariant="bold">001</mn><mi mathvariant="normal">_</mi><mn mathvariant="bold">1010</mn></mrow><annotation encoding="application/x-tex">\_\_\mathbf{1}\_\mathbf{0}0\mathbf{1}\_\mathbf{1}0\mathbf{1}0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.95444em;vertical-align:-0.31em;"></span><span class="mord" style="margin-right:0.02778em;">__</span><span class="mord mathbf">1</span><span class="mord" style="margin-right:0.02778em;">_</span><span class="mord mathbf">0</span><span class="mord">0</span><span class="mord mathbf">1</span><span class="mord" style="margin-right:0.02778em;">_</span><span class="mord mathbf">1</span><span class="mord">0</span><span class="mord mathbf">1</span><span class="mord">0</span></span></span></span> をチェック → <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn></mrow><annotation encoding="application/x-tex">0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0</span></span></span></span> となる。<br />
　位置 2 のパリティ・ビットは <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn><mi mathvariant="normal">_</mi><mn mathvariant="bold">1</mn><mi mathvariant="normal">_</mi><mn>001</mn><mi mathvariant="normal">_</mi><mn>1010</mn></mrow><annotation encoding="application/x-tex">0\_\mathbf{1}\_0\mathbf{01}\_1\mathbf{01}0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.95444em;vertical-align:-0.31em;"></span><span class="mord" style="margin-right:0.02778em;">0_</span><span class="mord mathbf">1</span><span class="mord">_0</span><span class="mord"><span class="mord mathbf">01</span></span><span class="mord">_1</span><span class="mord"><span class="mord mathbf">01</span></span><span class="mord">0</span></span></span></span> をチェック → <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn></mrow><annotation encoding="application/x-tex">1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span> となる。<br />
　位置 4 のパリティ・ビットは <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>011</mn><mi mathvariant="normal">_</mi><mn mathvariant="bold">001</mn><mi mathvariant="normal">_</mi><mn>1010</mn></mrow><annotation encoding="application/x-tex">011\_\mathbf{001}\_101\mathbf{0}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.95444em;vertical-align:-0.31em;"></span><span class="mord" style="margin-right:0.02778em;">011_</span><span class="mord"><span class="mord mathbf">001</span></span><span class="mord">_101</span><span class="mord mathbf">0</span></span></span></span> をチェック → <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn></mrow><annotation encoding="application/x-tex">1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">1</span></span></span></span> となる。<br />
　位置 8 のパリティ・ビットは <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0111001</mn><mi mathvariant="normal">_</mi><mn mathvariant="bold">1010</mn></mrow><annotation encoding="application/x-tex">0111001\_\mathbf{1010}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.95444em;vertical-align:-0.31em;"></span><span class="mord" style="margin-right:0.02778em;">0111001_</span><span class="mord"><span class="mord mathbf">1010</span></span></span></span></span> をチェック → <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>0</mn></mrow><annotation encoding="application/x-tex">0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0</span></span></span></span> となる。<br />
　最終的に <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>011100101010</mn></mrow><annotation encoding="application/x-tex">011100101010</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">011100101010</span></span></span></span> となる。</p>
</section>

}
table {
  margin-left: auto;
  margin-right: auto;
}
;">
<h3>5.5　信頼性の高い記憶階層</h3>
<p>Hamming の 1 ビット誤り訂正</p>
<p>例題: ビット 10 を反転させて、誤りを訂正せよ。</p>
<p>解答: ビット 10 を反転させると <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>011100101110</mn></mrow><annotation encoding="application/x-tex">011100101\mathbf{1}10</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">011100101</span><span class="mord mathbf">1</span><span class="mord">10</span></span></span></span>。<br />
　パリティ・ビット 1 は <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn mathvariant="bold">011100101110</mn></mrow><annotation encoding="application/x-tex">\mathbf{0}1\mathbf{1}1\mathbf{0}0\mathbf{1}0\mathbf{1}1\mathbf{1}0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord mathbf">0</span><span class="mord">1</span><span class="mord mathbf">1</span><span class="mord">1</span><span class="mord mathbf">0</span><span class="mord">0</span><span class="mord mathbf">1</span><span class="mord">0</span><span class="mord mathbf">1</span><span class="mord">1</span><span class="mord mathbf">1</span><span class="mord">0</span></span></span></span> であり OK。<br />
　パリティ・ビット 2 は <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>011100101110</mn></mrow><annotation encoding="application/x-tex">0\mathbf{11}10\mathbf{01}01\mathbf{11}0</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0</span><span class="mord"><span class="mord mathbf">11</span></span><span class="mord">10</span><span class="mord"><span class="mord mathbf">01</span></span><span class="mord">01</span><span class="mord"><span class="mord mathbf">11</span></span><span class="mord">0</span></span></span></span> でありこの中に誤りがある。<br />
　パリティ・ビット 4 は <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>011100101110</mn></mrow><annotation encoding="application/x-tex">011\mathbf{1001}0111\mathbf{0}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">011</span><span class="mord"><span class="mord mathbf">1001</span></span><span class="mord">0111</span><span class="mord mathbf">0</span></span></span></span> であり OK。<br />
　パリティ・ビット 8 は <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>011100101110</mn></mrow><annotation encoding="application/x-tex">0111001\mathbf{01110}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">0111001</span><span class="mord"><span class="mord mathbf">01110</span></span></span></span></span> でありこの中に誤りがある。<br />
　パリティ・ビットの 2 と 8 が正しくないので、2 + 8 = 10 よりビット 10 が誤り。<br />
　ビット 10 を訂正して <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>011100101010</mn></mrow><annotation encoding="application/x-tex">011100101\mathbf{0}10</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.64444em;vertical-align:0em;"></span><span class="mord">011100101</span><span class="mord mathbf">0</span><span class="mord">10</span></span></span></span> を得る。</p>
</section>

<h3>5.5　信頼性の高い記憶階層</h3>
<p>Hamming の 1 ビット誤り訂正 / 2 ビット誤り検出 (SEC/DED)</p>
<ul>
<li>1 ビット誤り訂正コードにもう 1 ビット、全体に対するパリティ・ビットを<br />
つけると 2 ビットの誤り検出が可能</li>
<li>今日のサーバーのメモリでは SEC/DED が当たり前になっている</li>
<li>8 バイトのデータ・ブロックに 1 バイトを追加すれば実現可能</li>
</ul>
</section>

<h3>5.6　仮想マシン</h3>
<p><strong>仮想マシン</strong> (<strong>VM</strong>: Virtual Machine)</p>
<ul>
<li>
<p>分離とセキュリティの重要性</p>
</li>
<li>
<p>標準的な OS ではセキュリティと信頼性に問題がある</p>
</li>
<li>
<p>クラウドでは 1 台のコンピュータを大勢のユーザーが共有</p>
</li>
<li>
<p>プロセッサの速度の向上によりオーバーヘッドは許容できる<br />
<br /></p>
</li>
<li>
<p>広義には、Java VM のようにエミュレーションするものを含む</p>
</li>
<li>
<p>ISA レベルでハードウエアと合致するものを <strong>システム仮想マシン</strong> と呼ぶ</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="gaia" data-style="section {

<h3>5.6　仮想マシン</h3>
<p><strong>仮想マシン</strong> (<strong>VM</strong>: Virtual Machine)</p>
<ul>
<li>
<p><strong>仮想マシン・モニター</strong> (<strong>VMM</strong>) あるいは <strong>ハイパーバイザ</strong> と呼ばれる<br />
ソフトウエアによって支援される</p>
</li>
<li>
<p><strong>ホスト</strong> のリソースを、複数の <strong>ゲスト VM</strong> の間で管理<br />
<br /></p>
</li>
<li>
<p>例: AWS EC2 で使われる理由</p>
<ul>
<li>同じサーバーで各ユーザーを相互に保護</li>
<li>インスタンスに対するソフトウエアの配布が楽</li>
<li>ユーザーによる終了が楽</li>
<li>ハードウエアの詳細を隠して新しいサーバーを導入できる</li>
<li>プロセッサ、ネットワーク、ディスク・スペースの使用を制御できる</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="gaia" data-style="section {

<h3>5.6　仮想マシン</h3>
<p>VMM の要件</p>
<ul>
<li>本来のハードウエア上での実行とまったく同様に動作すること</li>
<li>ゲストは実際のシステム・リソースの割当てを直接変更できてはならない</li>
</ul>
<p>よって仮想化するには</p>
<ul>
<li>システムとユーザーという 2 つのプロセッサ・モードがあること</li>
<li>システム・モードでのみ利用可能な特権命令があり、<br />
これがユーザー・モードで実行されたらトラップする</li>
</ul>
<p>アーキテクチャ側で仮想化が考慮されていないと大変<br />
x86 や ARMv7 や MIPS では考慮されていない</p>
</section>

<h3>5.7　仮想記憶</h3>
<ul>
<li>主記憶を 2 次記憶にとっての「キャッシュ」のように使う</li>
<li>各プログラムの <strong>仮想アドレス</strong> を <strong>物理アドレス</strong> に変換 (<strong>アドレス変換</strong>)</li>
<li>仮想マシン間のアドレス空間の保護が可能</li>
<li>主記憶の容量を超えるサイズのプログラムを動かせる
<ul>
<li>かつてはプログラマが工夫しなければならなかった</li>
<li>仮想記憶を使うと再配置 (relocation) によっていい感じにできる</li>
</ul>
</li>
</ul>

<h3>5.7　仮想記憶</h3>
<ul>
<li>仮想記憶のブロックを <strong>ページ</strong> と呼ぶ
<ul>
<li>(仮想ページ番号, ページ内オフセット) を (物理ページ番号, ページ内オフセット) に変換</li>
<li>ページサイズは典型的には 4 KiB から 16 KiB ほど、組み込みでは 1 KiB ほど</li>
</ul>
</li>
</ul>
<p><img src="https://i.gyazo.com/b8d65569c265f1faaad2674c7468e70c.png" alt="" /></p>
<p><small>ブロックが固定長であるページ方式に対し、可変長であるセグメント方式も存在する。<br />
結局はページ方式の方が扱いやすく、性能が良い。</small></p>
</section>

<h3>5.7　仮想記憶</h3>
<ul>
<li>仮想記憶のミスを <strong>ページ・フォルト</strong> と呼ぶ
<ul>
<li>ミス・ペナルティがかなり大きいので、極力ページ・フォルトを減らしたい</li>
<li>うまくページ配置・選択できるならフル・アソシアティブ方式が望ましい</li>
</ul>
</li>
<li>エントリを検索する機構: <strong>ページ・テーブル</strong></li>
</ul>
<p><img src="https://i.gyazo.com/036e57d6a97db8e98f4dfb7ce7993edf.png" alt="h:320" style="height:320px;" /></p>

<h3>5.7　仮想記憶</h3>
<ul>
<li>エントリの有効ビットが 0 のときページ・フォルト</li>
<li>ページ・テーブルはプロセスに基づく</li>
<li>プロセスのすべてのページ用のスペースを予約しておく (<strong>スワップ空間</strong>)</li>
<li>物理メモリやディスクとの対応は OS が管理
<ul>
<li>LRU (Least Recently Used) 法</li>
</ul>
</li>
</ul>
<p><img src="https://i.gyazo.com/3c2cd489f33b4f24542a83931578a4e1.png" alt="" /></p>

<h3>5.7　仮想記憶</h3>
<ul>
<li>仮想アドレス 32 ビット、ページ・サイズ 4 KiB、エントリ 4 バイトとすると
<ul>
<li>エントリ数 = 2<sup>32</sup> / 2<sup>12</sup> = 2<sup>20</sup></li>
<li>ページ・テーブルのサイズ = 2<sup>20</sup> × 4 = 4 MiB</li>
</ul>
</li>
<li>プロセスごとに 4 MiB 必要でしんどい
<ul>
<li>プロセスが数百走っていたら？</li>
</ul>
</li>
<li>対処法
<ul>
<li>仮想アドレスに対してページ・テーブルのサイズを動的に合わせる</li>
<li>スタック領域とヒープ領域があるので、上の方法を 2 方向に対応する</li>
<li>ハッシング (hashing) でサイズを減らす</li>
<li>ページ・テーブルをマルチレベル化</li>
<li>ページ・テーブルをページング</li>
</ul>
</li>
</ul>
</section>

<ul>
<li>書き込みは？</li>
<li>ディスクへの書き込みはめっちゃ遅いのでライト・スルーではなく<br />
ライト・バック</li>
<li>ページを置き換えるときに、そのページを書き戻す必要があるかどうかを<br />

<h3>5.7　仮想記憶</h3>
<ul>
<li>ページの参照にも局所性がある</li>
<li><strong>アドレス変換バッファ</strong> (<strong>TLB</strong>: Translation-Lookaside Buffer)
<ul>
<li>最近のアドレス変換の内容を記録</li>
<li>TLB ミスとページ・フォルトは見分ける必要がある</li>
</ul>

<h3>5.7　仮想記憶</h3>
<p>仮想記憶の保護機構</p>
<ul>
<li>
<p>ユーザー・プロセス用と OS のプロセス用の 2 つのモードを指定できる</p>
<ul>
<li>後者はカーネルプロセス、スーパーバイザプロセス、エグゼクティブプロセスなど呼ばれる</li>
</ul>
</li>
<li>
<p>ユーザー・プロセスは CPU 情報の一部を読み出せるが書き込めない</p>
</li>
<li>
<p>ユーザー・モードとスーパーバイザ・モードの相互のやりとり</p>
<ul>
<li>システム・コール (MIPS では <code>syscall</code> 命令)<br />
<br /></li>
</ul>
</li>
<li>
<p>プロセス間の読み書きの保護</p>
</li>
<li>
<p>プロセス間の情報の共有</p>
</li>
<li>
<p>プロセスの切り替え (<strong>コンテキスト・スイッチ</strong>)</p>
</li>
</ul>

<h3>5.7　仮想記憶</h3>
<ul>
<li>TLB ミスしたとき</li>
<li>ページがメモリにあるとき
<ul>
<li>主記憶からページ・テーブルのエントリを取り込む</li>
<li>TLB ミスを起こした命令を再実行</li>
</ul>
</li>
<li>ページがメモリにないとき
<ul>
<li>例外機構を利用して稼働中のプロセスに割り込み</li>
<li>該当プロセスの状態を退避し OS に処理を移す</li>
<li>ページ・テーブルを参照してディスク上の位置を見つけ出す</li>
<li>置き換え対象の物理ページを選ぶ。ダーティ・ビットが立っていたらそのページを<br />
ディスクに書き戻さなければならない</li>
<li>ページをディスクから読み出して物理ページに納める</li>
<li>状態を復元して、例外処理から復帰</li>
<li>とても面倒くさいし、数百万ステップかかるので、この間に別のプロセスを処理しておく</li>
</ul>
</li>
</ul>

<h3>演習問題</h3>
<p>2019 年度　電子情報学専攻　専門　第 2 問</p>
<p>仮想記憶により、プログラマは計算機が物理記憶よりも巨大な主記憶を持つかのように扱うことができる。<br />
以下の問いに答えよ。</p>
<p>(2) ページテーブルが図 1 に示すように単一の配列で実装されているとする。仮想アドレス空間のサイズが 256 TBytes (= 2<sup>48</sup> Bytes)、ページサイズが 4 KBytes (= 2<sup>12</sup> Bytes)、各ページテーブルエントリのサイズが 8 Bytes の時、ページテーブルを格納するのに必要となる主記憶のサイズを答えよ。</p>

<h3>演習問題</h3>
<p>2019 年度　コンピュータ科学専攻　専門科目Ⅰ　問題 2</p>
<p>32 KB の物理メモリを有する 32 ビットのマシン上でオペレーティングシステムがページング機能を提供する場合を考える。ページサイズは 4 KB、仮想メモリのサイズは 4 GB であり、キャッシュメモリは存在しない。以下の問いに答えよ。なお、1 KB は 1024 バイトであるとする。</p>
<p>(2) 以下のページテーブルが与えられた際の仮想アドレス 2A0F (16 進数) に対応する物理アドレスを 16 進数で求めよ。</p>
<p><img src="https://i.gyazo.com/75e30fb2497b3f3303d4e1b2c76659a2.png" alt="" /></p>
